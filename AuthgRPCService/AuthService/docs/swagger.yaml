basePath: /
definitions:
  models.User:
    properties:
      email:
        type: string
      password:
        maxLength: 70
        minLength: 5
        type: string
    required:
    - email
    - password
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is API for user registration and login.
  termsOfService: http://swagger.io/terms/
  title: AuthService API
  version: "1.0"
paths:
  /login:
    post:
      consumes:
      - application/json
      description: Log in a user by email and password
      parameters:
      - description: User login details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: token
          schema:
            type: string
        "400":
          description: Invalid request body
          schema:
            type: string
        "500":
          description: Login error
          schema:
            type: string
      summary: Login user
      tags:
      - users
  /register:
    post:
      consumes:
      - application/json
      description: Register a new user by providing email and password
      parameters:
      - description: User registration details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "201":
          description: token
          schema:
            type: string
        "400":
          description: Invalid request body
          schema:
            type: string
        "500":
          description: Registration error
          schema:
            type: string
      summary: Register a new user
      tags:
      - users
swagger: "2.0"
